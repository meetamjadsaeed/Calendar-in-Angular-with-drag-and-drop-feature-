<div class="card" id="event-form">
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="eventName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="eventDescription" type="text" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="remindMe" id="remind">
      <label class="form-check-label" for="remind">
        Remind me
      </label>
    </div>
  </div>
  <div class="form-group remind-before" *ngIf="remindMe">
    <label>Remind before</label>
    <input [(ngModel)]="remindBefore" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="addEvent()">Add event</button>
  </div>
</div>
